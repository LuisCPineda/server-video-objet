<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Raspberry Pi</title>
</head>

 
<body>
 
    <div class="HeaderDiv">
        <h1>
            Dashboard
        </h1>
    </div>
    <div class="BodyDiv">
 
        <div class="StatisticsDiv">
 
            <div class="Statistic">
                <div>
                    <label>Nom Objet:</label>
                </div>
                <div>
                    <p>Objet1</p>
                </div>
 
            </div>
 
            <div class="Statistic">
                <div>
                    <label>Localisation:</label>
                </div>
                <div>
                    <p>Non</p>
                </div>
 
            </div>
 
            <div class="Statistic">
                <div>
                    <label>Vidéos en cours:</label>
                </div>
                <div>
                    <p>Video1.mp4</p>
                </div>
 
            </div>
 
            <div class="Statistic">
                <div>
                    <label>Date:</label>
                </div>
                <div>
                    <p>01/01/2024</p>
                </div>
 
            </div>
 
            <div class="Statistic">
                <div>
                    <label>Date:</label>
                </div>
                <div>
                    <p>01/01/2024</p>
                </div>
 
            </div>
 
            <div class="Statistic">
                <div>
                    <label>Nombre joué aujourd’hui :</label>
                </div>
                <div>
                    <p>33</p>
                </div>
 
            </div>
 
            <div class="Statistic">
                <div>
                    <label>Temps joué aujourd’hui:</label>
                </div>
                <div>
                    <p>2h 26min 48sec</p>
                </div>
 
            </div>
 
 
 
        </div>
 
        <div class="FunctionsDiv">
 
            <div>
                <button>Localisation</button>
            </div>
 
            <div>
 
                <button>Passer au vidéo suvante</button>
            </div>
 
            <div>
                <button>Arrêter les vidéos</button>
            </div>
 
            <div>
                <button>Démarrer les vidéos</button>
            </div>
 
            <div>
                <label>Ajouter une vidéo</label>
                <input class="Input" type="file" accept="video/mp4,video/x-m4v,video/*">
            </div>
 
        </div>
 
    </div>
 
 
 
</body>
 
</html>
